<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">


<div class="row">

  <div class="col-md-3" *ngFor="let tempProduct of products">
    <div class="product-box">
      <a routerLink="/products/{{tempProduct.id}}">
        <img src="{{tempProduct.imageUrl}}" class="img-responsive">
      </a>
      <a routerLink="/products/{{tempProduct.id}}">
        <h1 class="productName">{{tempProduct.name}}</h1>
      </a>
      <h2>Duis aute irure dolor in reprehenderit in voluptate </h2>
      <div class="price">{{tempProduct.unitPrice | currency:'USD'}}</div>
      <a href="#" class="primary-btn">Add to cart</a>
    </div>
  </div>

  <div class="clearfix"></div>


</div>
<div class="footer-pagination">
  <div class="row">
    <div class="col-md-6"></div>
    <div class="col-md-3">
      <div class="items">
        <label>Item per page</label>
        <select (change)="updatePageSize($event.target?.['value'])">
          <option>5</option>
          <option selected>10</option>
          <option>20</option>
          <option>30</option>
          <option>40</option>
        </select>
      </div>
    </div>
    <div class="footer-pagination">
      <ngb-pagination [(page)]="thePageNumber"
      [pageSize]="thePageSize"
      [collectionSize]="theTotalElements"
      (pageChange)="listProducts()">
    </ngb-pagination>
  </div>
</div>


</div>
</div>
</div>
</div>
